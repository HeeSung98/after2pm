<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after2pm</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./first.css" />
    <script>
      let order = 1
    </script>
  </head>
  <body>
    <div class="container openBtn">
      <h1>
        <span>2</span>
        <span>시</span>
        <span class="ff">에</span>
        <span>뭐</span>
        <span>해</span>
        <span>?</span>
      </h1>
    </div>

    <div class="modal hidden">
      <div class="bg"></div>
      <div class="modalBox">
        <button
          class="btn btn-danger"
          id="btnClose"
          style="position: absolute; right: 20px; width: 50px"
        >
          ✖</button
        ><br />

        <div class="modal_content01">
          <!-- 지역 선택 시작-->
          <div class="modal_content_part">
            <label for="check01"
              ><input type="checkbox" id="check01" name="check01" />대흥</label
            >
            <label for="check02"
              ><input type="checkbox" id="check02" name="check02" />홍대</label
            >
            <label for="check03"
              ><input type="checkbox" id="check03" name="check03" />연남</label
            >
            <label for="check04"
              ><input type="checkbox" id="check04" name="check04" />신촌</label
            >
            <label for="check05"
              ><input type="checkbox" id="check05" name="check05" />이대</label
            >
          </div>
        </div>

        <div class="modal_content02 hidden">
          <div class="modal_content_part">
            <label for="select_food"
              ><input
                type="radio"
                id="select_food"
                name="select_part"
              />먹거리</label
            >
            <label for="select_cafe"
              ><input
                type="radio"
                id="select_cafe"
                name="select_part"
              />카페</label
            >
            <label for="select_cafe"
              ><input
                type="radio"
                id="select_cafe"
                name="select_part"
              />놀거리</label
            >
          </div>
        </div>

        <p>
          <button class="btn btn-primary" id="btnNext">다음</button>
        </p>
      </div>
    </div>
    <!-- 첫번쨰 모달창 끝 -->
  </body>
  <script>
    const open = () => {
      document.querySelector('.modal').classList.remove('hidden')
    }

    const close = () => {
      document.querySelector('.modal').classList.add('hidden')
    }

    const next = () => {
      console.log('다음 클릭: ' + order)

      if (order == 1) {
        document.querySelector('.modal_content01').classList.add('hidden')
        document.querySelector('.modal_content02').classList.remove('hidden')
        order++
      } else if (order == 2) {
        // second로 넘어가게 선택된 정보가 넘어가게
      }
    }

    document.querySelector('.openBtn').addEventListener('click', open)
    document.querySelector('#btnClose').addEventListener('click', close)
    document.querySelector('#btnNext').addEventListener('click', next)
    document.querySelector('.bg').addEventListener('click', close)
  </script>
</html>
