<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after2pm_third</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery 연결 -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script></script>
    <link rel="stylesheet" href="../second.css" />
  </head>
  <body>
    <div class="second_page">
      <header>
        <div class="head">
          <h1>
            <span>2</span>
            <span>시</span>
            <span class="ff">에</span>
            <span>뭐</span>
            <span>해</span>
            <span>?</span>
          </h1>
        </div>
        <div>
          <select class="region" onchange="region(this)">
            <option selected disabled>지역</option>
            <option value="대흥">대흥</option>
            <option value="연남">연남</option>
            <option value="신촌">신촌</option>
            <option value="이대">이대</option>
            <option value="홍대">홍대</option>
          </select>
        </div>

        <div class="firstCategory">
          <div class="selected" id="restaurant">식당</div>
          <div id="cafe">카페</div>
          <div id="play">놀거리</div>
        </div>
      </header>
      <main>
        <p>
          <button class="btn btn-primary" onclick="history.back()">
            뒤로 가기
          </button>
        </p>
        <div class="fullDiv">
          <div class="leftDiv">
            <div class="picture">
              <!-- 사진 -->
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../source/daeheung/restaurant/japanese/1스시복.jpeg"
                      class="d-block w-90"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../source/daeheung/restaurant/japanese/1스시복1.jpeg"
                      class="d-block w-90"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../source/daeheung/restaurant/japanese/1스시복2.jpeg"
                      class="d-block w-90"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <br />
            <div class="introduce">소개</div>
            <br />
            <div class="menu">메뉴</div>
            <br />
            <div class="review">리뷰</div>
            <br />
          </div>
          <div class="rightDiv">
            <div class="tag">태그</div>
            <br />
            <div class="save">저장</div>
            <br />
            <div class="reserve">예약창</div>
            <br />
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    $('.firstCategory div').click(function (e) {
      $('.firstCategory div').removeClass('selected')
      let firstCategorySelected = e.currentTarget
      $(firstCategorySelected).addClass('selected')
    })
  </script>
</html>
