<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after2pm</title>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        overflow-y: auto;
      }
      header {
        width: 100%;
        height: fit-content;
        position: fixed;
        top: 50px;
      }
      main {
        width: 90%;
        margin: 0px 20px;
        position: relative;
        top: 100px;
        height: 100%;
      }
      .choosing_1 {
        background-color: beige;
        display: flex;
        justify-content: space-evenly;
      }
      .choosing_1 div {
        padding: 10px 0px;
      }
      .region {
        position: absolute;
        right: 20px;
      }
      .type {
        flex-direction: column;
        display: flex;
        width: 20%;
        position: fixed;
      }
      .type div {
        margin: 20px 10px 20px 0px;
        text-align: center;
      }
      .tablelist {
        display: flex;
        flex-direction: column;
        width: 80%;
        margin-left: 20%;
      }
      table {
        margin-top: 10px;
        width: 100%;
        height: 500px;
        text-align: center;
      }
