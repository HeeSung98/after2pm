<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>after2pm</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        overflow-y: auto;
      }
      header {
        width: 100%;
        height: fit-content;
        position: fixed;
        top: 50px;
      }
      main {
        width: 90%;
        margin: 0px 20px;
        position: relative;
        top: 100px;
        height: 100%;
      }
      .choosing_1 {
        background-color: beige;
        display: flex;
        justify-content: space-evenly;
      }
      .choosing_1 div {
        padding: 10px 0px;
      }
      .region {
        position: absolute;
        right: 20px;
      }
      .type {
        flex-direction: column;
        display: flex;
        width: 20%;
        position: fixed;
      }
      .type div {
        margin: 20px 10px 20px 0px;
        text-align: center;
      }
      .tablelist {
        display: flex;
        flex-direction: column;
        width: 80%;
        margin-left: 20%;
      }
      table {
        margin-top: 10px;
        width: 100%;
        height: 500px;
        text-align: center;
      }
      /* .deaheung_korean_food {
        width: 700px;
      } */
    </style>
  </head>
  <body>
    <select class="region">
      <option selected>지역</option>
      <option value="대흥">대흥</option>
      <option value="연남">연남</option>
      <option value="신촌">신촌</option>
      <option value="이대">이대</option>
      <option value="홍대">홍대</option>
    </select>

    <header>
      <div class="choosing_1">
        <div id="restaurant">식당</div>
        <div id="cafe">카페</div>
        <div id="play">놀거리</div>
      </div>
    </header>
    <button class="btn btn-p"></button>
  </body>
</html>
